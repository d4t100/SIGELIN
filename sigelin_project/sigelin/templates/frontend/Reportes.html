<script>
// Verificar autenticaciÃ³n
if (!auth.requireAuth()) {
  // requireAuth() ya redirige si no estÃ¡ autenticado
}

// Mostrar informaciÃ³n del usuario
const user = auth.getUser();
if (user) {
  const nombreCompleto = `${user.nombre || ''} ${user.apellido || ''}`.trim();
  document.getElementById('sidebarName').textContent = nombreCompleto || user.email || 'Usuario';

// Generar reporte (funciÃ³n de ejemplo)
async function generarReporte(formato, tipo) {
  const mensajes = document.getElementById('mensajes');
  mensajes.innerHTML = `<p style="color:#1e40af">Generando reporte de ${tipo} en formato ${formato}...</p>`;
  
  try {
    // AquÃ­ irÃ¡ la lÃ³gica para generar el reporte
    // Por ahora solo mostramos un mensaje
    await new Promise(resolve => setTimeout(resolve, 1000));
    
    mensajes.innerHTML = `<p style="color:#16a34a">âœ… Reporte de ${tipo} generado exitosamente (${formato})</p>`;
    
  } catch (error) {
    console.error('Error:', error);
    mensajes.innerHTML = `<p style="color:#dc2626">âŒ Error al generar el reporte</p>`;
  }
}
