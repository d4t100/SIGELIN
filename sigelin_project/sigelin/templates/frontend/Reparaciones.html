  <script>
    const token = localStorage.getItem("sigelin_token");
    if (!token) window.location.href = "index.html";

    async function cargarReparaciones() {
      const res = await fetch("http://localhost:8000/api/reparaciones/", {
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      document.getElementById("tabla").innerHTML = data.map(r => 
        `<tr><td>${r.id}</td><td>${r.equipo}</td><td>${r.descripcion}</td><td>${r.estado}</td><td>${r.fecha}</td></tr>`
      ).join('');
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    cargarReparaciones();
